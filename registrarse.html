<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Inicio Sesión</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="validarCedula.js"></script>
</head>
<body>
    <div class="registro">
        <h1>Registro de usuario</h1>
        <form action="registro.php" method="post">
            <input type="text" name="nom" placeholder="Nombre" required="required" />
            <input type="text" name="ape" placeholder="Apellido" required="required" />
            <input type="password" name="con" placeholder="Contraseña" required="required" />
            <input type="text" name="ced" id="cedula" placeholder="Cédula" required="required" />
            <input type="text" name="dir" placeholder="Dirección" required="required" />
            <input type="text" name="tel" placeholder="Teléfono" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Aceptar</button>
            <button class="btn btn-primary btn-block btn-large"><a href="login.html">Volver</a></button>
        </form>
    </div>
</body>
</html>
